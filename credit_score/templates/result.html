<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Score</title>
  <link rel="stylesheet" href="{% static 'css/result.css' %}">
</head>
<body>
  <div class="container">
    <h1>Your Credit Score</h1>
    <div class="score-container">
      <p id="credit-score">Score: {{score}}</p>
      <div class="progress-bar">
        <div id="progress" class="progress" style="width: 75%;"></div>
      </div>
    </div>
    <p id="score-description">A credit score of {{score}} indicates excellent credit health.</p>
  </div>
</body>
</html>
